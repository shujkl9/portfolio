// \u30a4\u30f3\u30d5\u30e9\u30b9\u30c8\u30e9\u30af\u30c1\u30e3\u5c64
// application.properties\u306fSpring Boot\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u3067\u300c\u74b0\u5883\u306e\u8a2d\u5b9a\u300d\u3092\u884c\u3046\u305f\u3081\u306e\u30d5\u30a1\u30a4\u30eb
// \u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u300cquizdb\u300d\u306b\u63a5\u7d9a\u3059\u308b\u8a2d\u5b9a\u3092\u8a18\u8ff0\u3059\u308b

// spring.datasource.driver-class-name\u306fJDBC\u306e\u30c9\u30e9\u30a4\u30d0\u306e\u30af\u30e9\u30b9\u540d\u3092\u6307\u5b9a\u3059\u308b\u3001postgreSQL\u306e\u30c9\u30e9\u30a4\u30d0\u3092\u8a2d\u5b9a
// JDBC\u306f\u3001\u300c\u30ea\u30ec\u30fc\u30b7\u30e7\u30ca\u30eb\u30fb\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306b\u30a2\u30af\u30bb\u30b9\u3059\u308b\u305f\u3081\u306e\u3001\u6a19\u6e96Java API\u300d\u3002JDBC\u306f\u300cJava DataBase Connectivity\u300d\u306e\u7701\u7565
spring.datasource.driver-class-name=org.postgresql.Driver

// spring.datasource.url\u306f\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u306e\u63a5\u7d9aURL\u3092\u8a2d\u5b9a\u3059\u308b
spring.datasource.url=jdbc:postgresql://localhost:5432/quizdb

// spring.datasource.username\u306f\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u3078\u63a5\u7d9a\u3059\u308b\u305f\u3081\u306e\u30e6\u30fc\u30b6\u540d\u3092\u8a2d\u5b9a\u3059\u308b
spring.datasource.username=postgres

// spring.datasource.password\u306f\u30c7\u30fc\u30bf\u30d9\u30fc\u30b9\u3078\u63a5\u7d9a\u3059\u308b\u305f\u3081\u306e\u30d1\u30b9\u30ef\u30fc\u30c9\u3092\u8a2d\u5b9a\u3059\u308b
spring.datasource.password=XXXXXXXX


